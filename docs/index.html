<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      hybrids - a framework for the web with unique declarative and functional
      architecture
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="A JavaScript framework for creating fully-featured web
    applications, components libraries, and single web components with
    unique declarative and functional architecture"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="stylesheet" href="/assets/prism.css" />
    <link rel="icon" type="image/svg+xml" href="/assets/hybrids-logo.svg" />
  </head>
  <body>
    <nav></nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        repo: "hybridsjs/hybrids",
        name: "hybrids",
        loadSidebar: true,
        loadNavbar: true,
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,
        relativePath: true,
        ga: "UA-19505833-5",
        pagination: {
          crossChapter: true,
          crossChapterText: true,
        },
        search: {
          noData: {
            "/": "No results!",
          },
          paths: "auto",
          placeholder: {
            "/": "Search",
          },
        },
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4.11.6/lib/docsify.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4.11.6/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-js-templates.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <script>
      var tempHighlight = Prism.highlight;
      Prism.highlight = function highlight(code, langOrMarkup) {
        var lang;
        switch (langOrMarkup.__id) {
          case 80:
            lang = "javascript";
            break;
          case 109:
            lang = "typescript";
            break;
          case 87:
            lang = "html";
            break;
          default:
            lang = "markup";
        }
        return tempHighlight.call(this, code, langOrMarkup, lang);
      };
    </script>
  </body>
</html>
